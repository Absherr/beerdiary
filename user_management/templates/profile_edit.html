{% extends "base.html" %}
{% block title_block %} Edit your information {% endblock %}

{% block content_block %}
    <div id="edit_profile_box">
    <form action="" method="post">{% csrf_token %}
        <table>
            <tr>
                <td><label for="city">City: </label></td><td>{{ form.city }}</td><td>{{ form.non_field_errors.0 }}{{ form.city.errors.0 }}</td>
            </tr>
            <tr>
                <td><label for="age">Age: </label></td><td>{{ form.age }}</td><td>{{ form.non_field_errors.0 }}{{ form.age.errors.0 }}</td>
            </tr>
        </table>
        <a href="/profile">go back</a> <input type="submit" value="Edit" style="margin-left: 120px">
    </form>
    </div>

{% endblock %}
