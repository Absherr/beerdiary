{% extends "base.html" %}

{% block title_block %} All news {% endblock %}

{% block content_block %}
    <h2>Latest news:</h2>
    <div class="span12">
        {% for item in list %}
            <div id="news_box">
                <b>{{ item.author }} {{ item.date }} {{ item.time }}</b><br>
                {{ item.content }}
            </div>
        {% endfor %}
        <br>
    </div>
    <a href="/">click here to come back to home page</a>
{% endblock %}
